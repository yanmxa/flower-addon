apiVersion: apps/v1
kind: Deployment
metadata:
  name: superexec-serverapp
  namespace: flower
  labels:
    app.kubernetes.io/name: superexec
    app.kubernetes.io/component: serverapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: superexec
      app.kubernetes.io/component: serverapp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: superexec
        app.kubernetes.io/component: serverapp
    spec:
      containers:
        - name: superexec
          image: flowerexample-superexec:latest
          imagePullPolicy: IfNotPresent
          args:
            - --insecure
            - --appio-api-address=superlink.flower.svc.cluster.local:9091
            - --plugin-type=serverapp
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      restartPolicy: Always
