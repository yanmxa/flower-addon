apiVersion: apps/v1
kind: Deployment
metadata:
  name: superlink
  namespace: flower
  labels:
    app.kubernetes.io/name: superlink
    app.kubernetes.io/component: coordinator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: superlink
  template:
    metadata:
      labels:
        app.kubernetes.io/name: superlink
    spec:
      containers:
        - name: superlink
          image: flwr/superlink:1.25.0
          args:
            - --isolation=process
            - --ssl-ca-certfile=/app/certificates/ca.crt
            - --ssl-certfile=/app/certificates/server.pem
            - --ssl-keyfile=/app/certificates/server.key
          ports:
            - name: appio
              containerPort: 9091
              protocol: TCP
            - name: fleet
              containerPort: 9092
              protocol: TCP
            - name: control
              containerPort: 9093
              protocol: TCP
          volumeMounts:
            - name: tls-certs
              mountPath: /app/certificates
              readOnly: true
            - name: state
              mountPath: /app/state
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: fleet
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: fleet
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: tls-certs
          secret:
            secretName: flower-tls
        - name: state
          persistentVolumeClaim:
            claimName: superlink-state
