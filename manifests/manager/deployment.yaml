apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower-addon-manager
  namespace: open-cluster-management
  labels:
    app.kubernetes.io/name: flower-addon-manager
    app.kubernetes.io/component: manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: flower-addon-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flower-addon-manager
        app.kubernetes.io/component: manager
    spec:
      serviceAccountName: flower-addon-manager
      containers:
      - name: manager
        image: quay.io/yanmxa/flower-addon-manager:latest
        imagePullPolicy: IfNotPresent
        args:
        - "--v=2"
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flower-addon-manager
  namespace: open-cluster-management
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: flower-addon-manager
rules:
# Managed clusters
- apiGroups: ["cluster.open-cluster-management.io"]
  resources: ["managedclusters"]
  verbs: ["get", "list", "watch"]
# Addons
- apiGroups: ["addon.open-cluster-management.io"]
  resources: ["clustermanagementaddons", "managedclusteraddons"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["addon.open-cluster-management.io"]
  resources: ["managedclusteraddons/status", "clustermanagementaddons/status"]
  verbs: ["update", "patch"]
- apiGroups: ["addon.open-cluster-management.io"]
  resources: ["addondeploymentconfigs"]
  verbs: ["get", "list", "watch"]
# ManifestWorks
- apiGroups: ["work.open-cluster-management.io"]
  resources: ["manifestworks"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# CSRs
- apiGroups: ["certificates.k8s.io"]
  resources: ["certificatesigningrequests"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["certificates.k8s.io"]
  resources: ["certificatesigningrequests/approval", "certificatesigningrequests/status"]
  verbs: ["update"]
- apiGroups: ["certificates.k8s.io"]
  resources: ["signers"]
  resourceNames: ["flower.io/flower-ca"]
  verbs: ["approve", "sign"]
# Secrets for CA
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
# Events
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
# Leases for leader election
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: flower-addon-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flower-addon-manager
subjects:
- kind: ServiceAccount
  name: flower-addon-manager
  namespace: open-cluster-management
