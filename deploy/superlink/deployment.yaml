apiVersion: v1
kind: ServiceAccount
metadata:
  name: superlink
  namespace: flower-system
  labels:
    app.kubernetes.io/name: flower
    app.kubernetes.io/component: superlink
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: superlink
  namespace: flower-system
  labels:
    app.kubernetes.io/name: flower
    app.kubernetes.io/component: superlink
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: flower
      app.kubernetes.io/component: superlink
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flower
        app.kubernetes.io/component: superlink
    spec:
      serviceAccountName: superlink
      containers:
      - name: superlink
        image: localhost:5000/flower-superlink:1.25.0
        imagePullPolicy: IfNotPresent
        args:
        - "--insecure"
        - "--isolation=subprocess"
        ports:
        - name: exec
          containerPort: 9091
          protocol: TCP
        - name: fleet
          containerPort: 9092
          protocol: TCP
        - name: control
          containerPort: 9093
          protocol: TCP
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 5
          periodSeconds: 5
