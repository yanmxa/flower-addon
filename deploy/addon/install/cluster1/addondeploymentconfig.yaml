# Per-cluster AddOnDeploymentConfig for cluster1
# This overrides the default config with cluster-specific partition settings
apiVersion: addon.open-cluster-management.io/v1alpha1
kind: AddOnDeploymentConfig
metadata:
  name: flower-addon-config
  namespace: cluster1
spec:
  customizedVariables:
    - name: SUPERLINK_ADDRESS
      value: "<HUB_NODE_IP>"  # Replace with actual hub node IP
    - name: SUPERLINK_PORT
      value: "30092"
    - name: IMAGE
      value: "flwr/supernode:1.25.0"
    - name: PARTITION_ID
      value: "0"  # First partition
    - name: NUM_PARTITIONS
      value: "2"  # Total number of clusters
